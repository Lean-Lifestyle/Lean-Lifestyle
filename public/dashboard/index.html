<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weight Loss Goal Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body style="display: none">
    <header id="header">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img id="logo" src="../images/logo.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link nav-hover" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-hover" href="../progress/index.html"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a id="logout" class="nav-link nav-hover" href="#">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="content">
      <!-- <h1>Weight Loss Goal Tracker</h1> -->
      <div class="dashboard">
        <div class="profile-card">
          <div class="profile-icon-container">
            <img src="../images/icon_profile.png" />
          </div>
          <div class="profile-stats">
            <h2 id="username">Name</h2>
            <p id="height">Height</p>
            <p id="weight">Weight</p>
            <p id="bmi">BMI</p>
            <p id="level">Level</p>
          </div>
        </div>
      </div>
    </div>
    <form>
      <label for="weight">Change Weight</label>
      <input type="number" id="change-weight" />
      <input type="submit" value="submit" />
    </form>
    <div class="graph-container">
      <canvas id="myChart"></canvas>
    </div>
    <div id="button-container">
      <button id="prev">Prev</button>
      <div>
        <button id="like-btn">Like</button>
        <span id="like-count">0</span>
      </div>
      <button id="next">Next</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
