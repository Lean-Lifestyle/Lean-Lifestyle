<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="display: none">
    <div class="signup-box">
      <div id="error-message"></div>
      <h2>Sign Up to Get Leaner</h2>
      <form id="form">
        <div class="user-box">
          <input type="email" id="email" autocomplete="off" required="" />
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="text" id="username" autocomplete="off" required="" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" autocomplete="off" id="password" required="" />
          <label>Password</label>
        </div>
        <div class="user-box">
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="user-box" id="birthday-cont">
          <input
            type="date"
            id="birthday"
            placeholder="Select your birthday"
            required=""
          />
          <label id="birthday-label">Birthday</label>
        </div>
        <div>
          <input type="checkbox" name="" id="" required="" />
          <label
            >I agree to the
            <a href="../terms-and-condition/" target="_blank"
              >terms and conditions</a
            ></label
          >
        </div>
        <button id="submit" href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </button>
      </form>
      <div class="login">
        Already have an account? <a id="login" href="../index.html">Log in</a>
      </div>
    </div>
    <script type="module" src="signup.js"></script>
  </body>
</html>
