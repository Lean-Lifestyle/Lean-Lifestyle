<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='../config.js'></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./sandbox.js"></script>
    <script defer type="module" src="./calories.js"></script>
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/dashboard"
            ><img id="logo" src="../images/logo.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link nav-hover"
                  href="/dashboard"
                  style="color: white"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link nav-hover"
                  href="/workout"
                  style="color: white"
                  style="color: white"
                  >Workout</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="logout"
                  class="nav-link nav-hover"
                  href="#"
                  style="color: white"
                  >Log out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="table-container">
      <table>
        <tr>
          <th>Type</th>
          <th>Calories</th>
        </tr>
      </table>
    </div>
    <main>
      <section >
        <div class = 'container' style="display: flex; flex-direction: column; justify-content: center;">
          <form class = 'forms' id="searchForm" style="border-radius: 10px">
              <div class = 'section' style="display: flex; justify-content: center;">
                <input type="text" placeholder="Search Exercises..." id = 'searchBar' required>
                <button type="submit" id ='searchBtn'>Search</button>
              </div>
          </form>
          <div id = 'video-container' style="display: flex; flex-direction: column; justify-content: center;">
            <div class = 'sector1'>
              <div id = 'player1'></div>
            <div class = 'sector2'>
              <div id = 'player2'></div>
            </div>
            <div class = 'sector3'>
              <div id = 'player3'></div>
            </div>
            <div class = 'sector4'>  
              <div id = 'player4'></div>
            </div>
            <div class = 'sector5'>
              <div id = 'player5'></div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class = 'forms' style="display: flex; flex-direction: column; justify-content: space-between;border-radius: 10px;">
          <form id="muscleForm" style="display: flex;justify-content: center;">
            <label for="muscle">Choose Muscle:</label>
            <select id="muscle" name='muscle' required>
              <option value="">Select</option>
              <option value="abdominals">Abs</option>
              <option value="biceps">Biceps</option>
              <option value="calves">Calves</option>
              <option value="chest">Chest</option>
              <option value="forearms">Forearms</option>
              <option value="glutes">Glutes</option>
              <option value="hamstrings">Hamstrings</option>
              <option value="lats">Lats</option>
              <option value="neck">Neck</option>
              <option value="quadriceps">Quadriceps</option>
              <option value="traps">Traps</option>
              <option value="triceps">Triceps</option>
            </select>
            <label for="difficulty">Choose Level:</label>
            <select id="difficulty" name='difficulty' required>
              <option value="">Select</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="expert">Expert</option>
            </select>
            <button type="submit" id="submitBtn">Submit</button>
          </form>
          <div id = 'exercise-container'>
          </div>
        </div>
      </section> 
    </main> 
  </body>
</html>
