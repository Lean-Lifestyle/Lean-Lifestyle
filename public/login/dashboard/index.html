<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weight Loss Goal Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
        <a href = '../index.html'>Log Out</a>
    </nav>
    <div class="container">
      <h1>Weight Loss Goal Tracker</h1>
      <div class="dashboard">
        <div class = 'profile'>
            <img>
            <p></p>
        </div>
      </div>
      <div class ='graph'>
        <!-- add graph code right here -->
      </div>
      <div class ='apiContent'>
        <div class="login-box">
            <form> 
                <div class = 'user-box'>
                    <input type = 'text' id="searchBar"/>
                    <label for = 'Search'>Search</label>
                </div>
            </form>
        </div>
        <div class = 'login-box'>
        <form>
            <div class = 'user-box'>
                <input type = 'text' id="nameOfExercise"/>
            </div>
            <div class = 'user-box'>
                <select id="activity-level" name="typeOfExercise">
                    <option value="cardio">Cardio</option>
                    <option value="olympic_weightlifting">Olympic WeightLifting</option>
                    <option value="plyometrics">Plyometrics</option>
                    <option value="powerlifting">Powerlifting</option>
                    <option value="strength">Strength</option>
                    <option value="stretching">Stretching</option>
                    <option value="strongman">Strongman</option>
                </select>
            </div>
            <div class = 'user-box'>
                <select id="activity-level" name="muscleOfExercise">
                    <option value="chest">Chest</option>
                    <option value="back">Back</option>
                    <option value="biceps">Biceps</option>
                    <option value="triceps">Triceps</option>
                    <option value="shoulders">Shoulders</option>
                    <option value="abdominals">Abs</option>
                    <option value="legs">Legs</option>
                    <option value="calves">Calves</option>
                    <option value="quadriceps">Quadriceps</option>
                    <option value="hamstrings">Hamstrings</option>
                    <option value="glutes">Glutes</option>
                    <option value="neck">Neck</option>
                    <option value="forearms">Forearms</option>
                    <option value='traps'>Traps</option>
                    <option value="lats">Lats</option>
                </select>
            </div>
            <div class="user-box">
                <select id="activity-level" name="difficultyOfExercise">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
        </form> 
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
