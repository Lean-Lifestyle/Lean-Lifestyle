<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weight Loss Goal Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="../../scripts/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
        <button type='submit' id="logoutBtn">Log Out</button>
        <a href="../index.html">Hello</a>
    </nav>
    <div class="content">
      <h1>Weight Loss Goal Tracker</h1>
      <div class="dashboard">
        <div class = 'profile-card'>
          <div class = 'profile-icon-container'>
            <img src="../../icon_profile.png" alt="Profile Icon">
          </div>
          <div class = 'profile-stats'>
            <h2 id = 'username'></h2>
            <p id = 'height'></p>
            <p id = 'weight'></p>
            <p id = 'level'></p>
            <button type = 'submit'>Update</button>
          </div>
        </div>
      </div>
      <div class ='graph'>
        <!-- add graph code right here -->
      </div>
      <div class ='apiContent'>
        <div class="card-form">
            <form> 
              <label for = 'search'>Search: </label>
              <input type = 'text' id="searchBar"/>
            </form>
        </div>
        <div class = 'card-form'>
        <form>
            <div class = 'container'>
                <label for = 'nameOfExercise'>Name of Exercise: </label>
                <input type = 'text' id="nameOfExercise"/>
            </div>
            <div class = 'container'>
                <select id="activity-level" name="typeOfExercise">
                    <option value="cardio">Cardio</option>
                    <option value="olympic_weightlifting">Olympic WeightLifting</option>
                    <option value="plyometrics">Plyometrics</option>
                    <option value="powerlifting">Powerlifting</option>
                    <option value="strength">Strength</option>
                    <option value="stretching">Stretching</option>
                    <option value="strongman">Strongman</option>
                </select>
            </div>
            <div class = 'conatiner'>
                <select id="activity-level" name="muscleOfExercise">
                    <option value="chest">Chest</option>
                    <option value="back">Back</option>
                    <option value="biceps">Biceps</option>
                    <option value="triceps">Triceps</option>
                    <option value="shoulders">Shoulders</option>
                    <option value="abdominals">Abs</option>
                    <option value="legs">Legs</option>
                    <option value="calves">Calves</option>
                    <option value="quadriceps">Quadriceps</option>
                    <option value="hamstrings">Hamstrings</option>
                    <option value="glutes">Glutes</option>
                    <option value="neck">Neck</option>
                    <option value="forearms">Forearms</option>
                    <option value='traps'>Traps</option>
                    <option value="lats">Lats</option>
                </select>
            </div>
            <div class="container">
                <select id="activity-level" name="difficultyOfExercise">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
        </form> 
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
