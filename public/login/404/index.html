<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <style>
      body {
        width: 100%;
        margin: 0;
        height: 100%;
        background-color: #1d3041;
        font-family: "Open Sans - Semibold", sans-serif;
        color: #fff;
      }
      h1 {
        text-align: center;
        margin-top: 1%;
        margin-bottom: 25px;
        font-size: 30px;
        font-weight: 400;
        text-transform: uppercase;
      }
      p {
        display: block;
        margin: 25px auto;
        max-width: 776px;
        text-align: center;
        color: #bcecf2;
        font-family: "Open Sans", sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
      }
      img {
        height: 400px;
        width: 700px;
      }
      .bl_page404__link {
        display: block;
        margin: 0 auto;
        width: 260px;
        height: 64px;
        box-shadow: 0 5px 0 #9c1007, inset 0 0 18px rgba(253, 60, 0, 0.75);
        background-color: #f95801;
        color: #fff;
        font-family: "Open Sans", sans-serif;
        font-size: 24px;
        font-weight: 700;
        line-height: 64px;
        text-transform: uppercase;
        text-decoration: none;
        border-radius: 30px;
        text-align: center;
      }
      .bl_page404__link:hover,
      .bl_page404__link:focus {
        background-color: #ff7400;
      }
      .bl_page404 {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <main class="bl_page404">
      <h1>Error 404. The page does not exist</h1>
      <p>
        Sorry! The page you are looking for can not be found. Perhaps the page
        you requested was moved or deleted. It is also possible that you made a
        small typo when entering the address. Go to the main page.
      </p>
      <img
        src="https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif"
      />
      <a class="bl_page404__link" href="#">go home</a>
    </main>
  </body>
</html>
