<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weight Loss Goal Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body style="display: none">
    <div class="login-box">
      <h2>Weight Loss Goal Tracker</h2>
      <form>
        <div class="user-box">
          <input type="number" id="weight" required="" />
          <label for="weight">Weight (in lbs)</label>
        </div>
        <div class="user-box">
          <div class="input-container">
            <input type="number" id="height-feet" required min="4" max="10" />
            <label for="height-feet">Height (ft)</label>
          </div>
          <div class="input-container">
            <input type="number" id="height-inches" required min="0" max="11" />
            <label id="inches" for="height-inches">Height (in)</label>
          </div>
        </div>

        <div class="user-box">
          <input type="number" id="goalWeight" required="" />
          <label for="goalWeight">Goal Weight (in lbs)</label>
        </div>
        <div class="user-box">
          <input type="number" id="duration" required="" />
          <label for="duration">Duration (in weeks)</label>
        </div>
        <div class="user-box">
          <select id="activity-level" name="activity-level">
            <option level="level_1" value="1.2">
              Sedentary: little or no exercise
            </option>
            <option level="level_2" value="1.375">
              Light: exercise 1-3 times/week
            </option>
            <option level="level_3" value="1.465" selected="">
              Moderate: exercise 4-5 times/week
            </option>
            <option level="level_4" value="1.55">
              Active: daily exercise or intense exercise 3-4 times/week
            </option>
            <option level="level_5" value="1.725">
              Very Active: intense exercise 6-7 times/week
            </option>
            <option level="level_6" value="1.9">
              Extra Active: very intense exercise daily, or physical job
            </option>
          </select>
        </div>
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
